<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="Images/Icons/PasswordGenerator.webp" type="image/x-icon"">
    <!--Style-->
    <link rel="stylesheet" href="Style/nav.css">
    <link rel="stylesheet" href="Style/background.css">
    <link rel="stylesheet" href="Style/PasswordGenerator.css">
</head>
<body>
    <nav>
        <div id="title">
            <img src="Images/Icons/Multitool.webp" alt="MultiTool" id="icon">
            <a href="index.html"><img src="Images/Icons/Home.png" alt="HOME" id="HOME"></a>
            <div id="DateTime"></div>
        </div>
    </nav>
    <main>
        <div class="FeatureBOX">
            <h3 class="FeatureNAME">Password Generator</h3>
            <div class="PasswordBOX">
                <input type="text" id="Password" value="Password" readonly>
                <button onclick="GeneratePassword()">Generate</button>
            </div>
            <div class="OptionsBOX">
                <div class="Option">
                    <label for="Length">Length:</label>
                    <input type="number" id="Length" value="16" min="8" max="64">
                </div>
                <div class="Option">
                    <label for="Uppercase">Uppercase:</label>
                    <input type="checkbox" id="Uppercase" checked>
                </div>
                <div class="Option">
                    <label for="Lowercase">Lowercase:</label>
                    <input type="checkbox" id="Lowercase" checked>
                </div>
                <div class="Option">
                    <label for="Numbers">Numbers:</label>
                    <input type="checkbox" id="Numbers" checked>
                </div>
                <div class="Option">
                    <label for="Special">Special:</label>
                    <input type="checkbox" id="Special">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Filip Rutkowski. Niniejsze dzieło jest udostępniane na licencji (CC BY-NC-ND).</p>
    </footer>
    <!--Scripts-->
    <script src="Scripts/DateTime.js"></script>
    <script src="Scripts/PasswordGenerator.js"></script>
</body>
</html>
