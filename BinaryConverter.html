<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="shortcut icon" href="Images/Icons/BinaryConverter.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="Style/nav.css">
    <link rel="stylesheet" href="Style/background.css">
    <link rel="stylesheet" href="Style/BinaryConverter.css">
</head>
<body>
    <nav>
        <div id="title">
            <img src="Images/Icons/Multitool.webp" alt="MultiTool" id="icon">
            <a href="index.html"><img src="Images/Icons/Home.png" alt="HOME" id="HOME"></a>
            <div id="DateTime"></div>
        </div>
    </nav>
    <main>
        <div class="FeatureBOX">
            <h3 class="FeatureNAME">Binary Converter</h3>
            <div class="ConverterBOX">
                <label for="binaryInput">Binary:</label>
                <input type="text" id="binaryInput" placeholder="Enter binary number">
                <label for="decimalInput">Decimal:</label>
                <input type="text" id="decimalInput" placeholder="Enter decimal number">
                <label for="octalInput">Octal:</label>
                <input type="text" id="octalInput" placeholder="Enter octal number">
                <label for="hexInput">Hexadecimal:</label>
                <input type="text" id="hexInput" placeholder="Enter hexadecimal number">
                <button onclick="convertBinary()">Convert</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Filip Rutkowski. Niniejsze dzieło jest udostępniane na licencji (CC BY-NC-ND).</p>
    </footer>
    <!-- Scripts -->
    <script src="Scripts/DateTime.js"></script>
    <script src="Scripts/BinaryConverter.js"></script>
</body>
</html>
