<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="shortcut icon" href="Images/Icons/RandomNumber.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="Style/nav.css">
    <link rel="stylesheet" href="Style/background.css">
    <link rel="stylesheet" href="Style/RandomNumber.css">
</head>
<body>
    <nav>
        <div id="title">
            <img src="Images/Icons/Multitool.webp" alt="MultiTool" id="icon">
            <a href="index.html"><img src="Images/Icons/Home.png" alt="HOME" id="HOME"></a>
            <div id="DateTime"></div>
        </div>
    </nav>
    <main>
        <div class="FeatureBOX">
            <h3 class="FeatureNAME">Random Number Generator</h3>
            <div class="RandomNumberContainer">
                <input type="number" id="minValue" placeholder="Min value">
                <input type="number" id="maxValue" placeholder="Max value">
                <button onclick="generateRandomNumber()">Generate</button>
                <p id="randomNumberOutput"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Filip Rutkowski. Niniejsze dzieło jest udostępniane na licencji (CC BY-NC-ND).</p>
    </footer>
    <!-- Scripts -->
    <script src="Scripts/DateTime.js"></script>
    <script src="Scripts/RandomNumber.js"></script>
</body>
</html>
