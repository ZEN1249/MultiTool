<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Physics Calculator</title>
    <link rel="shortcut icon" href="Images/Icons/QuantumCalculator.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="Style/nav.css">
    <link rel="stylesheet" href="Style/background.css">
    <link rel="stylesheet" href="Style/QuantumCalculator.css">
</head>
<body>
    <nav>
        <div id="title">
            <img src="Images/Icons/Multitool.webp" alt="MultiTool" id="icon">
            <a href="index.html"><img src="Images/Icons/Home.png" alt="HOME" id="HOME"></a>
            <div id="DateTime"></div>
        </div>
    </nav>
    <main>
        <div class="FeatureBOX">
            <h3 class="FeatureNAME">Quantum Physics Calculator</h3>
            <div class="QuantumCalculator">
                <label for="frequency">Frequency (Hz):</label>
                <input type="number" id="frequency" placeholder="Enter frequency">
                <label for="wavelength">Wavelength (m):</label>
                <input type="number" id="wavelength" placeholder="Enter wavelength">
                <label for="energy">Energy (J):</label>
                <input type="number" id="energy" placeholder="Enter energy">
                <button onclick="calculatePhotonEnergy()">Calculate Energy</button>
                <button onclick="calculateWavelength()">Calculate Wavelength</button>
                <button onclick="calculateFrequency()">Calculate Frequency</button>
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Filip Rutkowski. Niniejsze dzieło jest udostępniane na licencji (CC BY-NC-ND).</p>
    </footer>
    <!-- Scripts -->
    <script src="Scripts/DateTime.js"></script>
    <script src="Scripts/QuantumCalculator.js"></script>
</body>
</html>
