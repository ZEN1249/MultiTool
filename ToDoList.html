<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Planner</title>
    <link rel="shortcut icon" href="Images/Icons/ToDoList.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="Style/nav.css">
    <link rel="stylesheet" href="Style/background.css">
    <link rel="stylesheet" href="Style/ToDoList.css">
</head>
<body>
    <nav>
        <div id="title">
            <img src="Images/Icons/Multitool.webp" alt="MultiTool" id="icon">
            <a href="index.html"><img src="Images/Icons/Home.png" alt="HOME" id="HOME"></a>
            <div id="DateTime"></div>
        </div>
    </nav>
    <main>
        <div class="FeatureBOX">
            <h3 class="FeatureNAME">To-Do List Planner</h3>
            <div class="ToDoContainer">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button id="addTaskButton">Add Task</button>
                <div class="Filters">
                    <button onclick="filterTasks('all')">All</button>
                    <button onclick="filterTasks('completed')">Completed</button>
                    <button onclick="filterTasks('pending')">Pending</button>
                </div>
                <ul id="taskList"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Filip Rutkowski. Niniejsze dzieło jest udostępniane na licencji (CC BY-NC-ND).</p>
    </footer>
    <!-- Scripts -->
    <script src="Scripts/DateTime.js"></script>
    <script src="Scripts/ToDoList.js"></script>
</body>
</html>
